{% extends "base.html" %}

{% block body %}
<div class="container-profie">
    <div class="profile">
    <form class="needs-validation basic" novalidate="">
        <h4>请填写基本信息</h4>
            <div class="mb-3 mt-3">
                <label for="name">姓名</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="name" placeholder="请输入姓名" required="">
                    <div class="invalid-feedback" style="width: 100%;">您必须填写您的姓名</div>
                </div>
            </div>

            <div class="mb-4">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="格式为you@example.com">
                <div class="invalid-feedback">
                    请输入一个正确的邮箱
                </div>
            </div>

            <div class="mb-3">
                <label for="passwd">密码<span class="text-muted">(不填写保持不变)</span></label>
                <input type="text" class="form-control" id="passwd" placeholder="">
            </div>

            <div class="mb-3">
                <label for="phone">手机号</label>
                <input type="text" class="form-control" id="phone" placeholder="请输入您的手机号" required="">
            </div>

            <div class="mb-3">
                <label for="workage">工作年限</label>
                <input type="text" class="form-control" id="workage" placeholder="" required="">
            </div>

            <div class="form-group">
                <label for="resume">上传简历</label>
                <input type="file" class="form-control-file" id="resume">
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">立即提交</button>
          </form>

</div>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
